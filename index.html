<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Title goes here -->
    <title>Books Search Please</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray">

    <section>

        <div class="container">
            <h2 class="header_title">Search your Books Please!!! </h2>
            <!-- Team search area -->
            <div class="input_box">
                <div class="input_group">
                    <input id="search-field" type="text" class="input_field" placeholder="Search books name:"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="" class="search_btn" type="button" id="button-search">Search</button>
                </div>
            </div>
            <div id="error-msg" class="text-center text-danger">
            </div>
        </div>
        <!-- books count -->
        <div id="book-count" class="book-count bg-primary">
            <div class="container text-white d-flex justify-content-between text-center py-3 my-4" id="books-numbers">
                <h4 id="total-display">Maximum 100 books display..</h4>
                <h4 id="total-found">Total books found 3015</h4>
            </div>
        </div>
        <div class="container">
            <!-- spinner -->
            <div id="spinner" class="custom-spinner">
                <div class="spinner-border text-primary" role="status">
                </div>
                <span class="sr-only">Loading...</span>
            </div>
            <!-- display book -->
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="book-card">
            </div>
        </div>
    </section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script src="js/main.js"></script>
</body>

</html>
